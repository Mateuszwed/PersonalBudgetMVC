{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

	<div class="container">
		<div class="row justify-content-md-center mt-3">
			<div class="col-sm-10 col-md-6 col-lg-3 text-center formstyle">

				<h1 class="h2">LOGOWANIE</h1>
				
				<form action="/login/create" method="post">
				
					<div>
						<label for="inputEmail">Email</label>
						<input class="mb-2 form-control" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ email }}" required />
					</div>
					<div>
						<label for="inputPassword">Hasło</label>
						<input class="mb-2 form-control" type="password" id="inputPassword" name="password" placeholder="Password" autofocus required />
					</div>
					
					<div>
						<label>
							<input class="form-check-input mb-3" type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Zapamiętaj mnie
						</label>
					
					</div>
					<div>
					<button class ="btn btn-primary" type="submit">ZALOGUJ</button>
					</div>
	
				</form>
				
					<div class="mt-3">
						<a href="/" class ="btn btn-warning">WRÓĆ</a>
					</div>
					
					<div class="mt-3">
						<a href="/password/forgot" class="forgotButton">Zapomniałeś hasła?</a>
					</div>
			</div>
		</div>
	</div>
	
{% endblock %}
