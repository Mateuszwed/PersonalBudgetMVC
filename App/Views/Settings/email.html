{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block body %}

	<div class="container">
		<div class="row justify-content-md-center mt-3">
			<div class="col-sm-3 col-md-6 col-lg-3 text-center formstyle">

				<h2>ZMIEŃ E-MAIL</h2>
				
				<form action="/settings/createEmail" method="post">
					<div>
						<label for="inputEmail">Email</label>
						<input class="mb-2 form-control" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ email }}" required />
					</div>
					
					<div>
						<label for="inputEmail">Powtórz email</label>
						<input class="mb-2 form-control" id="inputEmail" name="email_confirmation" placeholder="Email" autofocus value="{{ email }}" required />
					</div>
					
					<div>
						<button class ="btn buttonbg mt-3" type="submit">WYŚLIJ</button>
					</div>
				</form>
				
					<div class="mt-3">
						<a href="/settings/edit" class="btn cancelButtonbg mb-2">WRÓĆ</a>
					</div>
					
					{% if editEmail.errors is not empty %}
						{% for error in editEmail.errors %}
							<div class='error mt-2'>
								{{ error }}
							</div>
						{% endfor %}
					{% endif %}
			</div>
		</div>
	</div>
	
{% endblock %}
