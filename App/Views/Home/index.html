{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
	
	{% if current_user %}
	
	<div class="container">

		<div class="row justify-content-md-center mt-5">
		
			<div class="col col-md-6 col-lg-3 text-center formstyle p-3">
	
				<h2>MENU</h2>
				

				 <div class="option mb-2">
				 <a href="/incomes/add" class="btn buttonbg mt-2">Dodaj przychód</a>
				 </div>
				 
				 <div class="option mb-2">
				 <a href="/expenses/add" class="btn buttonbg mt-2">Dodaj wydatek</a>
				 </div>
				 
				 <div class="option mb-2">
				 <a href="/balance/show" class="btn buttonbg mt-2">Przeglądaj bilans</a>
				 </div>
				 
				 <div class="option mb-2">
				 <a href="/settings/edit" class="btn buttonbg mt-2">Ustawienia</a>
				 </div>
				 
				 <div class="optionLogout">
				 <a href="/logout" class="btn buttonbg mt-2">Wyloguj</a>
				 </div>

			</div>
		</div>
	</div>
	
	{% else %}
	
	<div class="container">			
		<div class="row justify-content-md-center mt-5">
			<div class="col-sm-10 col-md-6 col-lg-5 text-center formstyle">

				<h1 class="h1 mt-3 mb-4 pl-5 pr-5 text-center">Witaj!</h1>
				<p class="h4 mt-3 mb-4 pl-5 pr-5 text-center">
					Już dziś zacznij korzystać ze swojego budżetu!
				</p>
				<div class="select">
					<a href="/signup/new" class="btn btn-primary btn-lg mt-3 mb-4">Rejestracja</a>
					<a href="/login" class="btn btn-primary btn-lg mt-3 mb-4">Logowanie</a>
				</div>
			</div>
		</div>
	</div>
	{% endif %}
	
{% endblock %}
