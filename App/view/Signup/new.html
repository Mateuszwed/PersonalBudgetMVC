{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

	<div class="container">
		<div class="row justify-content-md-center mt-3">
			<div class="col-sm-3 col-md-6 col-lg-3 text-center formstyle">

				<h1 class="h2">REJESTRACJA</h1>

				<form method="post" action="/signup/create" id="formSignup">
				
					<div>
						<label for="inputName">Imię</label>
						<input class="mb-3 form-control" id="inputName" name="username" placeholder="Imię" autofocus value="{{ user.username }}" required />
					</div>
					<div>
						<label for="inputEmail">Email</label>
						<input class="mb-3 form-control" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ user.email }}" required />
					</div>
					<div>
						<label for="inputPassword">Hasło</label>
						<input class="mb-3 form-control" type="password" id="inputPassword" name="password" placeholder="Hasło" autofocus required />
					</div>
					<div>
						<label for="inputPasswordConfirmation">Powtórz hasło</label>
						<input class="mb-3 form-control" type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Powtórz hasło" autofocus required />
					</div>
					
					<div>
					<button class="btn buttonbg mt-2" type="submit">ZAŁÓŻ KONTO</button>
					</div>
					<div class="mt-3">
					<a href="/" class ="btn cancelButtonbg">WRÓĆ</a>
					</div>
					
						<div>
						{% if user.errors is not empty %}
							{% for error in user.errors %}
								<p>{{ error }}</p>
							{% endfor %}
						{% endif %}
						</div>
				
				</form>
			</div>
		</div>
	</div>
	
{% endblock %}
