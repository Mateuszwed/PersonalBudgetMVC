{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}


	<div class="container">
		<div class="row justify-content-md-center mt-5">
			<div class="col-sm-10 col-md-6 col-lg-3 text-center formstyle">

				<h1 class="h2 mb-4">Reset Hasła</h1>
				
				<form method="post" action="/password/request-reset">
				
					<div>
						<label for="inputEmail">Email</label>
						<input class="mb-3" id="inputEmail" name="email" placeholder="Email" autofocus required />
					</div>
					
					
					<div>
						<button class="btn buttonbg mt-2" type="submit">WYŚLIJ</button>
					</div>
					
				</form>
					
					<div class="mt-3">
						<a href="/" class ="btn cancelButtonbg">WRÓĆ</a>
					</div>
			</div>
		</div>
	</div>

{% endblock %}
