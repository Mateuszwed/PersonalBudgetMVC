{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}



	<div class="container">
		<div class="row justify-content-md-center mt-5">
			<div class="col-sm-10 col-md-6 col-lg-3 text-center formstyle">

				<h1 class="h2 mb-4">Reset Hasła</h1>
				
				<form method="post" action="/password/reset-password">
				
					<div>
						<input type="hidden" name="token" value="{{ token }}" />
					</div>
					<div>
						<label for="inputPassword">Nowe hasło</label>
						<input class="mb-3" type="password" id="inputPassword" name="password" placeholder="Nowe hasło" autofocus required />
					</div>
					
					<div>
						<label for="inputPasswordConfirmation">Powtórz hasło</label>
						<input class="mb-3" type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Powtórz hasło" autofocus required />
					</div>
					
					
					<div>
						<button class="btn buttonbg mt-2" type="submit">ZRESETUJ HASŁO</button>
					</div>
					
				</form>
					
					<div class="mt-3">
						<a href="/" class ="btn cancelButtonbg">WRÓĆ</a>
					</div>
					
						<div>
						{% if user.errors is not empty %}
							{% for error in user.errors %}
								<p>{{ error }}</p>
							{% endfor %}
						{% endif %}
						</div>
			</div>
		</div>
	</div>

{% endblock %}
